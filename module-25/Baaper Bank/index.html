<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-400">Baaper
                Bank</span>!!!</h2>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-16 p-8">
            <div>
                <h2 class="text-2xl mb-4 font-semibold">Please Login</h2>
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 mb-4 px-4" type="text"
                    placeholder="Your email">
                <input id="user-password" class="border border-gray-400 rounded block w-3/4 mb-4 px-4" type="password"
                    placeholder="Password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bankLogin.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="w-3/4 mx-auto">
    <header class="text-center text-5xl font-semibold text-purple-400 mb-8">
        <h2>Basic Calculator</h2>
    </header>
    <main class="border-4 border-gray-400 rounded w-1/2 mx-auto p-4">
        <section class="">
            <div class="bg-indigo-400 text-right text-5xl my-4 rounded p-2">
                <h2 id="display" class="text-white">0</h2>
            </div>
            <div class=" grid grid-cols-4 gap-4">
                <button class="button bg-yellow-400 text-2xl font-semibold p-2 rounded col-span-2" type="reset">AC</button>
                <button id="percente" class="button bg-pink-400 text-2xl font-semibold p-2 rounded">%</button>
                <button id="devide" class="button bg-pink-400 text-2xl font-semibold p-2 rounded">/</button>
                <button id="nine" class="button bg-gray-400 text-2xl font-semibold p-2 rounded">9</button>
                <button id="eight" class="button bg-gray-400 text-2xl font-semibold p-2 rounded">8</button>
                <button id="seven" class="button bg-gray-400 text-2xl font-semibold p-2 rounded">7</button>
                <button id="multiply" class="button bg-pink-400 text-2xl font-semibold p-2 rounded">*</button>
                <button id="six" class="button bg-gray-400 text-2xl font-semibold p-2 rounded">6</button>
                <button id="five" class="button bg-gray-400 text-2xl font-semibold p-2 rounded">5</button>
                <button id="four" class="button bg-gray-400 text-2xl font-semibold p-2 rounded">4</button>
                <button id="substract" class="button bg-pink-400 text-2xl font-semibold p-2 rounded">-</button>
                <button id="three" class="button bg-gray-400 text-2xl font-semibold p-2 rounded">3</button>
                <button id="two" class="button bg-gray-400 text-2xl font-semibold p-2 rounded">2</button>
                <button id="one" class="button bg-gray-400 text-2xl font-semibold p-2 rounded">1</button>
                <button id="sum" class="button bg-pink-400 text-2xl font-semibold p-2 rounded">+</button>
                <button id="zero" class="button bg-gray-400 text-2xl font-semibold p-2 rounded col-span-2">0</button>
                <button id="one" class="button bg-gray-400 text-2xl font-semibold p-2 rounded">.</button>
                <button id="one" class="button bg-blue-700 text-2xl font-semibold p-2 rounded">=</button>
            </div>
        </section>
    </main>
    <script src="js/calculation.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Common</title>
</head>

<body>
    <p id="clicking-mathod"></p>
    <input id="name-field" type="text">
    <button id="input-Value">Update</button>
    <button onclick="justClick()">Click Me</button>
    <button id="direct-add">Click Me</button>

    <script>
        function justClick() {
            const p = document.getElementById('clicking-mathod');
            p.innerHTML = 'This my Text'
        }

        document.getElementById('direct-add').addEventListener('click', function () {
            const p = document.getElementById('clicking-mathod');
            p.innerHTML = 'Add Direct Text';
        })
        document.getElementById('input-Value').addEventListener('click',function(){
            const nameField = document.getElementById('name-field');
            const p = document.getElementById('clicking-mathod');
            p.innerHTML = nameField.value;
            nameField.value = '';
        })
    </script>
</body>

</html>
